<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>WAR map</title>
  
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
  <link rel="stylesheet" href="./MarkerCluster.css" />
  <link rel="stylesheet" href="./MarkerCluster.Default.css" />
  <script src="./leaflet.markercluster.js"></script>
  <script  src="https://code.jquery.com/jquery-3.6.0.min.js"
  	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  	crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./script.js"></script>
  <style id="compiled-css" type="text/css">
	#map {
		height: 600px;
	}
	.popup {
		text-align:center;
		min-width: 205px;		
	}
	.popup p,
	.popup h2,
	.popup h3  {
		margin: 3px 0;		
	}
	.popup .caption {
		background:#eee;
		padding:3px 0px;
	}
	.popup .slideshow .image        { display:none; }
	.popup .slideshow .image.active { display:block; }
	.popup .slideshow img {	width:100%;	min-height: 100px; }
	.popup .cycle {
		padding:10px 0 20px;
	}
	.popup .cycle a.prev { float:left; }
	.popup .cycle a.next { float:right; }
  </style>
  
</head>
<body>
    <div id="map"></div>
</body>
</html>
