<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>WAR map</title>
  
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <link rel="stylesheet" type="text/css" href="./MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="./MarkerCluster.Default.css">
  <script type="text/javascript" src="./leaflet.markercluster.js"></script>
  <script type="text/javascript" src="./realworld.10000.js"></script>
  <script  src="https://code.jquery.com/jquery-3.6.0.min.js"
  	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  	crossorigin="anonymous">
  </script>
  <style id="compiled-css" type="text/css">
	  #map {
		height: 600px;
      }
  </style>
  
</head>
<body>
    <div id="map"></div>

	<script>
	// self executing function here
	(function() {
	   // your page initialization code here
	   // the DOM will be available here
		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		  maxZoom: 18,
		  attribution: '&copy; <a href="//openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
		});

		var map = L.map('map', {
		  center: L.latLng(48.38302, 31.18287),
		  zoom: 6,
		  layers: [tiles]
		});

		var mcg = L.markerClusterGroup({
		  chunkedLoading: true,
		  //singleMarkerMode: true,
		  spiderfyOnMaxZoom: false
		});


		$.ajax({
			type: "GET",
			url: "https://ioakimov.github.io/war-map/data/points.csv",
			dataType: "text",
			success: function(data) {processData(data);}
		});
	
		// Let's process the data from the data file
		function processData(csvStr) {
			let addressPoints = csvStr.split("\n").map(function(row){return row.split(",");})
			console.log("AddressPoints:", addressPoints.length);
			for (var i = 0; i < addressPoints.length; i++) {
				var a = addressPoints[i];
				var title = a[2];
				if (!a[0] || !a[1]) {
					continue;
				}
				var marker = L.marker(new L.LatLng(a[0], a[1]), {
				  title: title
				});
				marker.bindPopup(title);
				mcg.addLayer(marker);
			}
	  
			map.addLayer(mcg);
		}
	})();
	</script>

</body>
</html>
