<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>WAR map</title>
  
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
  <link rel="stylesheet" href="./MarkerCluster.css" />
  <link rel="stylesheet" href="./MarkerCluster.Default.css" />
  <script src="./leaflet.markercluster.js"></script>
  <script type="text/javascript" src="./realworld.10000.js"></script>
  <script  src="https://code.jquery.com/jquery-3.6.0.min.js"
  	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  	crossorigin="anonymous">
  </script>
  <style id="compiled-css" type="text/css">
	#map {
		height: 600px;
	}
	.popup {
		text-align:center;
		min-width: 200px;		
	}
	.popup p,
	.popup h2,
	.popup h3  {
		margin: 3px 0;		
	}
	.popup .caption {
		background:#eee;
		padding:3px 0px;
	}
	.popup .slideshow .image        { display:none; }
	.popup .slideshow .image.active { display:block; }
	.popup .slideshow img {	width:100%;	min-height: 100px; }
	.popup .cycle {
		padding:10px 0 20px;
	}
	.popup .cycle a.prev { float:left; }
	.popup .cycle a.next { float:right; }
  </style>
  
</head>
<body>
    <div id="map"></div>

	<script>
	// self executing function here
	(function() {
	   // your page initialization code here
	   // the DOM will be available here
		var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		  maxZoom: 18,
		  attribution: '&copy; <a href="//openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
		});

		var map = L.map('map', {
		  center: L.latLng(48.38302, 31.18287),
		  zoom: 6,
		  layers: [tiles]
		});

		var mcg = L.markerClusterGroup({
		  chunkedLoading: true,
		  //singleMarkerMode: true,
		  spiderfyOnMaxZoom: false
		});

		const HOST = "https://ioakimov.github.io/war-map/";
		//const HOST = "https://map.charity-now.com/";

		$.ajax({
			type: "GET",
			url: HOST + "data/points.csv",
			dataType: "text",
			success: function(data) {processData(data);}
		});
	
		// Let's process the data from the data file
		function processData(csvStr) {
			let addressPoints = csvStr.split("\n").map(function(row){return row.split(",");})
			console.log("AddressPoints:", addressPoints.length);
			for (var i = 0; i < addressPoints.length; i++) {
				let a = addressPoints[i];
				let id = a[2];
				let title = "Building#" + id;
				if (!a[0] || !a[1]) {
					continue;
				}
				var marker = L.marker(new L.LatLng(a[0], a[1]), {
				  title: title
				});
				marker.bindPopup((layer)=>{
					var el = document.createElement('div');
					el.className = "popup";

					$.getJSON(HOST + "data/" + Math.floor(Math.random() * (3 - 1 + 1) + 1) + "/data.json",function(pointData) {
						var slideshowContent = '';					
						for(var i = 0; i < pointData.images.length; i++) {
							slideshowContent += '<div class="image' + (i === 0 ? ' active' : '') + '">' +
								'<img src="' + HOST + pointData.images[i] + '" />' +
								'</div>';
						}
						let popupContent =  "<div id='point" + id + "' class='popup'>" +
							"<a target='_blank' href='point/" + id + "'><h2><font color='red'>" + "Building #" + id + "</font></h2></a>" +
							"<h3>" + pointData.city + ", " + pointData.street + " "  + pointData.buildingNumber + "</h3>" +
							"<div class='caption'>" +
							"<p>Building type: " + pointData.buildingType + "</p>" +
							"<p>Source of destruction: <font color='red'>" + pointData.destractionSource + "</font></p>" +
							"</div>" +
							"<div class='slideshow'>" +
							slideshowContent +
							"</div>" +
							"<div class='cycle'>" +
							"<a href='#' class='prev'>&laquo; Previous</a>" +
							"<a href='#' class='next'>Next &raquo;</a>" +
							"</div>" +
						"</div>";
						el.innerHTML = popupContent;
					});							   
					return el;
				});
				mcg.addLayer(marker);
			}	  
			map.addLayer(mcg);
		}

		$('#map').on('click', '.popup .cycle a', function() {
			var $slideshow = $('.slideshow'),
				$newSlide;
		
			if ($(this).hasClass('prev')) {
				$newSlide = $slideshow.find('.active').prev();
				if ($newSlide.index() < 0) {
					$newSlide = $('.image').last();
				}
			} else {
				$newSlide = $slideshow.find('.active').next();
				if ($newSlide.index() < 0) {
					$newSlide = $('.image').first();
				}
			}
		
			$slideshow.find('.active').removeClass('active').hide();
			$newSlide.addClass('active').show();
			return false;
		});
	})();
	</script>

</body>
</html>
